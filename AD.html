<!DOCTYPE html>
<html>
<head>
<title>信義區3D建築 (地籍輪廓+建築使用執照高度)</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style type="text/css">
html, body {
  border: 0;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
#map {
  height: 100%;
}
</style>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<script src="OSMBuildings-Leaflet.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

</head>

<body>
<div id="map"></div>

<script>
var map = new L.Map('map').setView([25.030659102852,121.57696510846], 17); // Barcelona
new L.TileLayer('http://otile1.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.jpg', { maxNativeZoom: 19, maxZoom: 21 }).addTo(map);

$.get('AD.json', function(geojson){
    var osmb = new OSMBuildings(map).set(geojson);
});
</script>
</body>
</html>
